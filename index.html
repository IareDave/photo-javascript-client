<button class="btn btn-success end">end</button>

  <div id="ui" class="overlay">
    <div class="buttons">
    <button class="btn btn-primary signUp">sign up</button>
    <button class="btn btn-primary signIn">sign in</button>
  </div>
  <button class="btn btn-primary back">back</button>
  <button class="btn btn-primary menusignup">sign up</button>
  <button class="btn btn-primary menusignin">sign in</button>
  <button id='reset-button' class="btn btn-primary menunewgame">new game</button>
  <button id='show-stats' class="btn btn-primary menushowstats">shows stats</button>
  <button id="sign-out" class="btn btn-primary menulogout">logout</button>
  <button class="btn btn-primary menuchangepw">change password</button>



  <div id="signout-message"></div>

<div id="signup-message"></div>
  <form id="sign-up" class="sign-up-form">
    <h1>Sign up</h1>
  <input class="form-control" name="credentials[email]" type="text" placeholder="Enter your email">
  <input class="form-control" name="credentials[password]" type="password" placeholder="Enter your password">
  <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="Confirm your password">
  <input class="btn btn-success" type="submit" value="Sign Up!">
</form>

<div id="signin-message"></div>
<form id="sign-in" class="sign-in-form">
  <h1>Sign in</h1>
  <input class="form-control" name="credentials[email]" type="text" placeholder="Enter your email">
  <input class="form-control" name="credentials[password]" type="password" placeholder="Enter your password">
  <input class="btn btn-success" type="submit" value="Sign In!">
</form>

<div id="changepassword-message"></div>
<form id="change-password" class="change-password-form">
  <h1>Change password</h1>
  <input class="form-control" name="passwords[old]" placeholder="Enter old password" type="password">
  <input class="form-control" name="passwords[new]" placeholder="Enter new password" type="password">
  <input class="btn btn-success" type="submit" value="Change Password!">
</form>
</div>
